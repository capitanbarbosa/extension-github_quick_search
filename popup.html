<!DOCTYPE html>
<html>
  <head>
    <title>GitHub Repo Search</title>
    <style>
      body {
        width: 300px;
        font-family: Arial, sans-serif;
        background-color: #2c2c2c;
        color: #ffffff;
        margin: 0;
        padding: 10px;
        box-sizing: border-box;
      }

      input[type="text"] {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        background-color: #3c3c3c;
        color: #ffffff;
        border: 1px solid #555555;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        background-color: #4c4c4c;
        color: #ffffff;
        border: 1px solid #555555;
        cursor: pointer;
        box-sizing: border-box;
      }

      button:hover {
        background-color: #5c5c5c;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <label for="usernameInput">GitHub username:</label>
    <input
      type="text"
      id="usernameInput"
      placeholder="Enter GitHub username..."
    />
    <button id="saveButton">Save</button>
    <p>You can now press <strong>Ctrl+Shift+F</strong> to go to your repos</p>
  </body>
</html>
